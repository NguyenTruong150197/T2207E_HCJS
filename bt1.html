<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact Form</title>
    <link rel="stylesheet" href="CSS/bt1.css">
</head>
<body>
<div class="contact">
    <h1>Contact Form</h1>
</div>
<form method="get" action="#">
  <p>Name:<sup>*</sup></p>
  <div class="db" >
      <label><input type="text" name="firstname" ></label>
      <p id="fname">First Name</p>
  </div>
  <div class="db" >
      <label><input type="text" name="lastname"></label>
      <p id="lname">Last Name</p>
  </div>
  <div>
      <p>Email:<sup>*</sup></p>
  </div>
  <div>
      <label><input type="email" name="email"></label>
  </div>
  <div>
      <p>Phone:<sup>*</sup></p>
      <label><input type="tel" name="phone"></label>
  </div>
  <div class="nut">
        <button type="submit">Submit</button>
  </div>
</form>

</body>
</html>
